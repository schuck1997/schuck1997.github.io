<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Application Passport</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
    <fieldset>
    <label>APPOINTMENT VERIFICATION</label><br>
    <input type="text" name="" value=""><br>
    <label>REMARKS</label><br>
    <input type="text" name="" value=""><br>
    </fieldset>
    <fieldset>
      <label><strong>PASSPORT APPLICANT'S INFORMATION</strong></label><br><br>
    <label>LAST NAME</label><br>
    <input type="text" name="" value=""><br>
    <label>FIRST NAME</label><br>
    <input type="text" name="" value=""><br>
    <label>MIDDLE NAME or MAIDEN LAST NAME</label><br>
    <input type="text" name="" value=""><br>
    </fieldset>
    <fieldset>
    <label><strong>SEX</label></strong><br>
    <input type="radio" name="SEX" value="MALE">
    <label>MALE</label><br>
    <input type="radio" name="SEX" value="FEMALE">
    <label>FEMALE</label>
    </fieldset>
    <fieldset>
      <label><strong>DATE OF BIRTH</strong></label><br>
      <label>(ex. 01 jan 2017)</label><br>
      <input type="date" name="" value="">
      </fieldset>
      <fieldset>
        <label><strong>PLACE OF BIRTH</strong></label><br>
        <label>(for born in the PHL: municipality/city & province
                for born outside the PHL: Country)</label><br>
        <input type="text" name="" value="">
      </fieldset><br>
      <fieldset>
    <label><strong>CIVIL STATUS</strong></label><br>
    <input type="radio" name="CIVIL STATUS" value="SINGLE">
    <label>SINGLE</label><br>
    <input type="radio" name="CIVIL STATUS" value="MARRIED">
    <label>MARRIED</label><br>
    <input type="radio" name="CIVIL STATUS" value="WIDOW/ER">
    <label>WIDOW/ER</label><br>
    <input type="radio" name="CIVIL STATUS" value="NULLIFIED/ANNULLED">
    <label>NULLIFIED / ANNULLED</label><br>
    <input type="radio" name="CIVIL STATUS" value="DIVORCED">
    <label>DIVORCED</label>
    </fieldset><br>
    <fieldset>
    <label><strong>HOW DID YOU ACQUIRE PHL CITIZENSHIP?</strong></label><br>
    <input type="radio" name="HOW DID YOU ACQUIRE PHL CITIZENSHIP?" value="BY BIRTH">
    <label>BY BIRTH</label><br>
    <input type="radio" name="HOW DID YOU ACQUIRE PHL CITIZENSHIP?" value="BT NATURALIZATION">
    <label>BY NATURALIZATION</label><br>
    <input type="radio" name="HOW DID YOU ACQUIRE PHL CITIZENSHIP?" value="RE-ACQUISITION">
    <label>BY RE-ACQUISITION (RA 9225)</label><br>
    <input type="radio" name="HOW DID YOU ACQUIRE PHL CITIZENSHIP?" value="BY ELECTION">
    <label>BY ELECTION</label><br>
    <input type="radio" name="HOW DID YOU ACQUIRE PHL CITIZENSHIP?" value="BY LEGISTATION">
    <label>BY LEGISTATION</label>
    </fieldset><br>
    <fieldset>
      <label><strong>b.DID YOU EVER LOSE YOUR PH
      CITIZENSHIP?</strong></label><br>
      <input type="radio" name="DID YOU EVER LOSE YOUR PH
      CITIZENSHIP ?" value="YES">
      <label>YES</label>
      <input type="radio" name="DID YOU EVER LOSE YOUR PH
      CITIZENSHIP ?" value="NO">
      <label>NO</label>
      </fieldset>
      <fieldset>
      <label><strong>c.ARE YOU CURRENTLY A CITIZEN OF
      ANOTHER COUNTRY?</strong></label><br>
      <input type="radio" name="ARE YOU CURRENTLY A CITIZEN OF
      ANOTHER COUNTRY?" value="YES">
      <label>YES</label>
      <input type="radio" name="ARE YOU CURRENTLY A CITIZEN OF
      ANOTHER COUNTRY?" value="NO">
      <label>NO</label><br>
      <label>IF YES, FROM WHAT COUNTRY ?</label><br>
      <input type="text" name="IF YES, FROM WHAT COUNTRY ?" value=""><br>
    </fieldset>
      <fieldset>
      <label><strong>APPLICANT'S CONTACT INFORMATION</strong></label><br>
      <label>a.HOME ADDRESS:</label><br>
      <input type="text" name="APPLICANT'S CONTACT INFORMATION" value=""><br>
      <label>b.PRESENT ADDRESS: </label><br>
      <input type="text" name="APPLICANT'S CONTACT INFORMATION" value=""><br>
      <label>WHERE DO YOU WISH YOUR PASSPORT TO BE DELIVERED? </label><br>
      <input type="radio" name="HOME ADDRESS" value="HOME ADDRESS">
      <label>HOME ADDRESS</label>
      <input type="radio" name="PRESENT ADDRESS" value="PRESENT ADDRESS">
      <label>PRESENT ADDRESS</label><br>
      <label>TELEPHONE/MOBILE NUMBER: </label><br>
      <input type="text" name="APPLICANT'S CONTACT INFORMATION" value=""><br>
      <label>e-MAIL ADDRESS:</label><br>
      <input type="text" name="APPLICANT'S CONTACT INFORMATION" value=""><br>
      <label>APPLICANT'S SPOUSE'S NAME: </label><br>
      <input type="text" name="APPLICANT'S CONTACT INFORMATION" value=""><br>
      <label>PERSON TO CONTACT IN CASE OF EMERGENCY: </label><br>
      <input type="text" name="APPLICANT'S CONTACT INFORMATION" value=""><br>
      <label>TEL/MOBILE NO.: </label><br>
      <input type="text" name="APPLICANT'S CONTACT INFORMATION" value="">
      </fieldset>
      <fieldset>
      <label><strong>PARENTAL INFORMATION</strong></label><br>
      <label>FATHER'S DETAILS</label><br>
      <label>Last Name:</label><br>
      <input type="text" name="" value=""><br>
      <label>First Name:</label><br>
      <input type="text" name="" value=""><br>
      <label>Middle Name:</label><br>
      <input type="text" name="" value=""><br>
      <label>CITIZENSHIP</label> <label>(at time of applicant's birth)</label><br>
      <input type="text" name="" value=""><br>
      </fieldset>
      <fieldset>
      <label><strong>MOTHER'S DETAILS</strong></label><br>
      <label>Last Name:</label><br>
      <input type="text" name="" value=""><br>
      <label>First Name:</label><br>
      <input type="text" name="" value=""><br>
      <label>Middle Name:</label><br>
      <input type="text" name="" value=""><br>
      <label>CITIZENSHIP</label> <label>(at time of applicant's birth)</label><br>
      <input type="text" name="" value=""><br>
      </fieldset>
      <input type="submit" name="" value="submit"><br>




</form>
  </body>
</html>
